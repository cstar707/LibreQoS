<style>
  .chat-wrap { max-width: 900px; margin: 0 auto; }
  .chat-log { min-height: 300px; max-height: 65vh; overflow-y: auto; padding: 16px; }
  .msg { display: flex; gap: 10px; margin-bottom: 10px; align-items: flex-end; }
  .msg.me { justify-content: flex-end; }
  .bubble { padding: 10px 12px; border-radius: 12px; max-width: 75%; }
  .me .bubble { background: var(--bs-primary); color: white; border-bottom-right-radius: 4px; }
  .bot .bubble { background: #2c2f36; color: #eaeaea; border-bottom-left-radius: 4px; }
  .avatar { width: 28px; height: 28px; border-radius: 50%; background: #394150; color: #fff; font-weight: bold; font-size: 0.8rem; }
  .bot .meta { font-size: 0.8rem; opacity: 0.75; margin-bottom: 2px; }
  .reason { font-style: italic; font-size: 0.9rem; opacity: 0.8; white-space: pre-wrap; }
  .content { white-space: pre-wrap; }
  .content h1 { font-size: 1.35rem; font-weight: 700; margin: 0.4rem 0; }
  .content h2 { font-size: 1.25rem; font-weight: 700; margin: 0.35rem 0; }
  .content h3 { font-size: 1.15rem; font-weight: 700; margin: 0.3rem 0; }
  .composer { position: sticky; bottom: 0; background: var(--bs-body-bg); padding: 8px; }
  .muted { color: #9aa0a6; }
  .card-elev { border: 1px solid rgba(255,255,255,0.08); border-radius: 8px; }
</style>

<div class="container mt-3 chat-wrap">
  <h4 class="mb-3"><i class="fa fa-comments me-2"></i>Ask Libby</h4>
  <div id="chatLog" class="chat-log card-elev mb-2"></div>
  <div class="composer input-group">
    <input id="chatInput" type="text" class="form-control" placeholder="Ask something..." />
    <button id="sendBtn" class="btn btn-primary"><i class="fa fa-paper-plane"></i></button>
  </div>
</div>
<script src="chatbot.js"></script>
