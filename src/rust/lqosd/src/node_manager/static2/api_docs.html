<!-- Embedded API Docs (Swagger UI) -->
<div class="card">
  <div class="card-body d-flex align-items-center justify-content-between py-2">
    <div>
      <i class="fa fa-code me-2 text-secondary"></i>
      <strong>Local API Docs</strong>
      <span class="text-secondary">â€” served from the API service</span>
    </div>
    <a id="openNew" class="btn btn-outline-secondary btn-sm" target="_blank" rel="noopener">
      <i class="fa fa-up-right-from-square me-1"></i>Open in new tab
    </a>
  </div>
  <div class="ratio ratio-16x9" style="min-height: 70vh;">
    <iframe id="apiFrame" src="about:blank" style="width:100%; height:100%; border:0;" title="LibreQoS API Docs"></iframe>
  </div>
</div>

<script>
(function(){
  const proto = window.location.protocol;
  const host = window.location.hostname;
  const url = `${proto}//${host}:9122/api-docs`;
  const f = document.getElementById('apiFrame');
  const btn = document.getElementById('openNew');
  f.src = url;
  btn.href = url;
})();
</script>
